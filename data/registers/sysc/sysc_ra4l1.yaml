    description: CANFD Clock Control Register.
    byte_offset: 118
    bit_size: 8
    fieldset: CANFDCKCR
  - name: I3CCKCR
    description: I3C Clock Control Register.
    byte_offset: 121
    bit_size: 8
    fieldset: I3CCKCR
  - name: SNZCR

    description: Sub-Clock Oscillator Mode Control Register.
    byte_offset: 1153
    bit_size: 8
    fieldset: SOMCR
  - name: SOMRG
    description: Sub-Clock Oscillator Margin Check Register.
    byte_offset: 1154
    bit_size: 8
    fieldset: SOMRG
  - name: LOCOCR
    description: Low-Speed On-Chip Oscillator Control Register.
    byte_offset: 1168
    bit_size: 8
    fieldset: LOCOCR
  - name: LOCOUTCR
    description: LOCO User Trimming Control Register.
    byte_offset: 1170
    bit_size: 8
fieldset/CANFDCKCR:
  description: CANFD Clock Control Register.
  bit_size: 8
  fields:
  - name: CANFDCKSEL
    description: CANFD clock (CANFDCLK) Source Select.
    bit_offset: 0
    bit_size: 3
    enum: CANFDCKSEL
  - name: CANFDCKSREQ
    description: |
      CANFD clock (CANFDCLK) Switching Request.
      0: No request.
      1: Request switching.
    bit_offset: 6
    bit_size: 1
  - name: CANFDCKSRDY
    description: |
      CANFD clock (CANFDCLK) Switching Ready State Flag.
      0: Switching not possible.
      1: Switching possible.
    bit_offset: 7
    bit_size: 1
fieldset/CANFDCKDIVCR:
  description: CANFD Clock Division Control Register.
  bit_size: 8
  fields:
  - name: CANFDCKDIV
    description: CANFD clock (CANFDCLK) Division Select.
    bit_offset: 0
    bit_size: 3
    enum: CANFDCKDIV
fieldset/CGFSAR:
  description: Clock Generation Function Security Attribute Register.
  fields:
  - name: NONSEC
    description: |
      Non-secure Attribute bit 00.
      0: Secure.
      1: Non-secure.
    bit_offset: 0
    bit_size: 1
    array:
      offsets:
      - 0
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
      - 8
      - 11
      - 16
      - 18
      - 20
      - 26
fieldset/CKOCR:
  description: Clock Out Control Register.
  bit_size: 8
  fields:
  - name: CKOSEL
    description: Clock Out Source Select.
    bit_offset: 0
    bit_size: 3
    enum: CKOSEL
  - name: CKODIV
    description: Clock Output Frequency Division Ratio.
    bit_offset: 4
    bit_size: 3
    enum: CKODIV
  - name: CKOEN
    description: |
      Clock Out Enable.
      0: Disable clock out.
      1: Enable clock out.
    bit_offset: 7
    bit_size: 1
fieldset/HOCOCR:
  description: High-Speed On-Chip Oscillator Control Register.
  bit_size: 8
  fields:
  - name: HCSTP
    description: |
      HOCO Stop.
      0: Operate the HOCO clock.
      1: Stop the HOCO clock.
    bit_offset: 0
    bit_size: 1
fieldset/HOCOCR2:
  description: High-Speed On-Chip Oscillator Control Register 2.
  bit_size: 8
  fields:
  - name: HCFRQ0
    description: HOCO Frequency Setting 0.
    bit_offset: 0
    bit_size: 3
    enum: HCFRQ0
fieldset/I3CCKCR:
  description: I3C Clock Control Register.
  bit_size: 8
  fields:
  - name: I3CCKSEL
    description: I3C clock (I3CCLK) Source Select.
    bit_offset: 0
    bit_size: 3
    enum: I3CCKSEL
  - name: I3CCKSREQ
    description: |
      I3C clock (I3CCLK) Switching Request.
      0: No request.
      1: Request switching.
    bit_offset: 6
    bit_size: 1
  - name: I3CCKSRDY
    description: |
      I3C clock (I3CCLK) Switching Ready State Flag.
      0: Impossible to switch.
      1: Possible to switch.
    bit_offset: 7
    bit_size: 1
fieldset/I3CCKDIVCR:
  description: I3C Clock Division Control Register.
  bit_size: 8
  fields:
  - name: I3CCKDIV
    description: I3C Clock (I3CCLK) Division Select.
    bit_offset: 0
    bit_size: 3
    enum: I3CCKDIV
fieldset/LDOCR:
  description: LDO Control Register.
  bit_size: 8
  fields:
  - name: CHG0
    description: |
      Charge up 0.
      0: LDO normal operating mode.
      1: LDO high performance mode.
    bit_offset: 0
    bit_size: 1
fieldset/LOCOCR:
  description: Low-Speed On-Chip Oscillator Control Register.
  bit_size: 8
  fields:
  - name: LCSTP
    description: |
      LOCO Stop.
      0: Operate the LOCO clock.
      1: Stop the LOCO clock.
    bit_offset: 0
    bit_size: 1
fieldset/LPMSAR:
  description: Low Power Mode Security Attribution Register.
  fields:
  - name: NONSEC
    description: |
      Non-secure Attribute bit 0.
      0: Secure.
      1: Non-secure.
    bit_offset: 0
    bit_size: 1
    array:
      len: 3
      stride: 2
fieldset/LVD1CMPCR:
  description: Voltage Monitoring 1 Comparator Control Register.
  bit_size: 8
  fields:
  - name: LVD1LVL
    description: Voltage Detection 1 Level Select.
    bit_offset: 0
    bit_size: 4
    enum: LVD1LVL
  - name: LVD1E
    description: |
      Voltage Detection 1 Enable.
      0: Voltage detection 1 circuit disabled.
      1: Voltage detection 1 circuit enabled.
    bit_offset: 7
    bit_size: 1
fieldset/LVD1CR0:
  description: Voltage Monitor 1 Circuit Control Register 0.
  bit_size: 8
  fields:
  - name: RIE
    description: |
      Voltage Monitor 1 Interrupt/Reset Enable.
      0: Disable.
      1: Enable.
    bit_offset: 0
    bit_size: 1
  - name: CMPE
    description: |
      Voltage Monitor 1 Circuit Comparison Result Output Enable.
      0: Disable voltage monitor 1 circuit comparison result output.
      1: Enable voltage monitor 1 circuit comparison result output.
    bit_offset: 2
    bit_size: 1
  - name: RI
    description: |
      Voltage Monitor 1 Circuit Mode Select.
      0: Generate voltage monitor 1 interrupt on Vdet1 crossing.
      1: Enable voltage monitor 1 reset when the voltage falls to and below Vdet1.
    bit_offset: 6
    bit_size: 1
  - name: RN
    description: |
      Voltage Monitor 1 Reset Negate Select.
      0: Negate after a stabilization time (tLVD1) when VCC > Vdet1 is detected.
      1: Negate after a stabilization time (tLVD1) on assertion of the LVD1 reset.
    bit_offset: 7
    bit_size: 1
fieldset/LVD1CR1:
  description: Voltage Monitor 1 Circuit Control Register.
  bit_size: 8
  fields:
  - name: IDTSEL
    description: Voltage Monitor 1 Interrupt Generation Condition Select.
    bit_offset: 0
    bit_size: 2
    enum: LVD1CR1_IDTSEL
  - name: IRQSEL
    description: |
      Voltage Monitor 1 Interrupt Type Select.
      0: Non-maskable interrupt.
      1: Maskable interrupt.
    bit_offset: 2
    bit_size: 1
fieldset/LVD1SR:
  description: Voltage Monitor 1 Circuit Status Register.
  bit_size: 8
  fields:
  - name: DET
    description: |
      Voltage Monitor 1 Voltage Variation Detection Flag.
      0: Not detected.
      1: Vdet1 crossing is detected.
    bit_offset: 0
    bit_size: 1
  - name: MON
    description: |
      Voltage Monitor 1 Signal Monitor Flag.
      0: VCC < Vdet1.
      1: VCC >= Vdet1 or MON is disabled.
    bit_offset: 1
    bit_size: 1
fieldset/LVD2CMPCR:
  description: Voltage Monitoring 2 Comparator Control Register.
  bit_size: 8
  fields:
  - name: LVD2LVL
    description: Voltage Detection 2 Level Select.
    bit_offset: 0
    bit_size: 3
    enum: LVD2LVL
  - name: EXVCCINP2
    description: |
      Voltage Detection 2 Comparison (Voltage external input select).
      0: Power supply voltage (VCC).
      1: EXLVD pin input voltage.
    bit_offset: 6
    bit_size: 1
  - name: LVD2E
    description: |
      Voltage Detection 2 Enable.
      0: Voltage detection 2 circuit disabled.
      1: Voltage detection 2 circuit enabled.
    bit_offset: 7
    bit_size: 1
fieldset/LVD2CR0:
  description: Voltage Monitor 2 Circuit Control Register 0.
  bit_size: 8
  fields:
  - name: RIE
    description: |
      Voltage Monitor 2 Interrupt/Reset Enable.
      0: Disable.
      1: Enable.
    bit_offset: 0
    bit_size: 1
  - name: CMPE
    description: |
      Voltage Monitor 2 Circuit Comparison Result Output Enable.
      0: Disable voltage monitor 2 circuit comparison result output.
      1: Enable voltage monitor 2 circuit comparison result output.
    bit_offset: 2
    bit_size: 1
  - name: RI
    description: |
      Voltage Monitor 2 Circuit Mode Select.
      0: Generate voltage monitor 2 interrupt on Vdet2 crossing.
      1: Enable voltage monitor 2 reset when the voltage falls to and below Vdet2.
    bit_offset: 6
    bit_size: 1
  - name: RN
    description: |
      Voltage Monitor 2 Reset Negate Select.
      0: Negate after a stabilization time (tLVD2) when VCC or the EXLVD pin > Vdet2 is detected.
      1: Negate after a stabilization time (tLVD2) on assertion of the LVD2 reset.
    bit_offset: 7
    bit_size: 1
fieldset/LVD2CR1:
  description: Voltage Monitor 2 Circuit Control Register 1.
  bit_size: 8
  fields:
  - name: IDTSEL
    description: Voltage Monitor 2 Interrupt Generation Condition Select.
    bit_offset: 0
    bit_size: 2
    enum: LVD2CR1_IDTSEL
  - name: IRQSEL
    description: |
      Voltage Monitor 2 Interrupt Type Select.
      0: Non-maskable interrupt.
      1: Maskable interrupt.
    bit_offset: 2
    bit_size: 1
fieldset/LVD2SR:
  description: Voltage Monitor 2 Circuit Status Register.
  bit_size: 8
  fields:
  - name: DET
    description: |
      Voltage Monitor 2 Voltage Variation Detection Flag.
      0: Not detected.
      1: Vdet2 crossing is detected.
    bit_offset: 0
    bit_size: 1
  - name: MON
    description: |
      Voltage Monitor 2 Signal Monitor Flag.
      0: VCC or the EXLVD pin < Vdet2.
      1: VCC or the EXLVD pin >= Vdet2 or MON is disabled.
    bit_offset: 1
    bit_size: 1
fieldset/LVDSAR:
  description: Low Voltage Detection Security Attribution Register.
  fields:
  - name: NONSEC
    description: |
      Non-secure Attribute bit 0.
      0: Secure.
      1: Non-secure.
    bit_offset: 0
    bit_size: 1
    array:
      len: 2
      stride: 1
fieldset/MEMWAIT:
  description: Memory Wait Cycle Control Register for Code Flash.
  bit_size: 8
  fields:
  - name: MEMWAIT
    description: Memory Wait Cycle Select for Code Flash.
    bit_offset: 0
    bit_size: 2
    enum: MEMWAIT
fieldset/MOCOCR:
  description: Middle-Speed On-Chip Oscillator Control Register.
  bit_size: 8
  fields:
  - name: MCSTP
    description: |
      MOCO Stop.
      0: MOCO clock is operating.
      1: MOCO clock is stopped.
    bit_offset: 0
    bit_size: 1
fieldset/MOMCR:
  description: Main Clock Oscillator Mode Oscillation Control Register.
  bit_size: 8
  fields:
  - name: MODRV1
    description: |
      Main Clock Oscillator Drive Capability 1 Switching.
      0: 10 MHz to 20 MHz.
      1: 1 MHz to 10 MHz.
    bit_offset: 3
    bit_size: 1
  - name: MOSEL
    description: |
      Main Clock Oscillator Switching.
      0: Resonator.
      1: External clock input.
    bit_offset: 6
    bit_size: 1
fieldset/MOSCCR:
  description: Main Clock Oscillator Control Register.
  bit_size: 8
  fields:
  - name: MOSTP
    description: |
      Main Clock Oscillator Stop.
      0: Operate the main clock oscillator.
      1: Stop the main clock oscillator.
    bit_offset: 0
    bit_size: 1
fieldset/MOSCWTCR:
  description: Main Clock Oscillator Wait Control Register.
  bit_size: 8
  fields:
  - name: MSTS
    description: Main Clock Oscillator Wait Time Setting.
    bit_offset: 0
    bit_size: 4
    enum: MSTS
fieldset/OPCCR:
  description: Operating Power Control Register.
  bit_size: 8
  fields:
  - name: OPCM
    description: Operating Power Control Mode Select.
    bit_offset: 0
    bit_size: 2
    enum: OPCM
  - name: OPCMTSF
    description: |
      Operating Power Control Mode Transition Status Flag.
      0: Transition completed.
      1: During transition.
    bit_offset: 4
    bit_size: 1
fieldset/OSCSF:
  description: Oscillation Stabilization Flag Register.
  bit_size: 8
  fields:
  - name: HOCOSF
    description: |
      HOCO Clock Oscillation Stabilization Flag.
      0: The HOCO clock is stopped or is not yet stable.
      1: The HOCO clock is stable, so is available for use as the system clock.
    bit_offset: 0
    bit_size: 1
  - name: MOSCSF
    description: |
      Main Clock Oscillation Stabilization Flag.
      0: The main clock oscillator is stopped (MOSTP = 1) or is not yet stable.
      1: The main clock oscillator is stable, so is available for use as the system clock.
    bit_offset: 3
    bit_size: 1
  - name: PLLSF
    description: |
      PLL Clock Oscillation Stabilization Flag.
      0: The PLL clock is stopped, or oscillation of the PLL clock is not stable yet.
      1: The PLL clock is stable, so is available for use as the system clock.
    bit_offset: 5
    bit_size: 1
fieldset/OSTDCR:
  description: Oscillation Stop Detection Control Register.
  bit_size: 8
  fields:
  - name: OSTDIE
    description: |
      Oscillation Stop Detection Interrupt Enable.
      0: Disable oscillation stop detection interrupt (do not notify the POEG).
      1: Enable oscillation stop detection interrupt (notify the POEG).
    bit_offset: 0
    bit_size: 1
  - name: OSTDE
    description: |
      Oscillation Stop Detection Function Enable.
      0: Disable oscillation stop detection function.
      1: Enable oscillation stop detection function.
    bit_offset: 7
    bit_size: 1
fieldset/OSTDSR:
  description: Oscillation Stop Detection Status Register.
  bit_size: 8
  fields:
  - name: OSTDF
    description: |
      Oscillation Stop Detection Flag.
      0: Main clock oscillation stop not detected.
      1: Main clock oscillation stop detected.
    bit_offset: 0
    bit_size: 1
fieldset/PLLCCR:
  description: PLL Clock Control Register.
  bit_size: 16
  fields:
  - name: PLIDIV
    description: PLL Input Frequency Division Ratio Select.
    bit_offset: 0
    bit_size: 2
    enum: PLIDIV
  - name: PLSRCSEL
    description: |
      PLL Clock Source Select.
      0: Main clock oscillator.
      1: HOCO.
    bit_offset: 4
    bit_size: 1
  - name: PLLMUL
    description: PLL Frequency Multiplication Factor Select.
    bit_offset: 8
    bit_size: 5
fieldset/PLLCR:
  description: PLL Control Register.
  bit_size: 8
  fields:
  - name: PLLSTP
    description: |
      PLL Stop Control.
      0: PLL is operating.
      1: PLL is stopped.
    bit_offset: 0
    bit_size: 1
fieldset/PRCR:
  description: Protect Register.
  bit_size: 16
  fields:
  - name: PRC0
    description: |
      Enable writing to the registers related to the clock generation circuit.
      0: Disable writes.
      1: Enable writes.
    bit_offset: 0
    bit_size: 1
  - name: PRC1
    description: |
      Enable writing to the registers related to the low power modes.
      0: Disable writes.
      1: Enable writes.
    bit_offset: 1
    bit_size: 1
  - name: PRC3
    description: |
      Enable writing to the registers related to the LVD.
      0: Disable writes.
      1: Enable writes.
    bit_offset: 3
    bit_size: 1
  - name: PRC4
    description: |
      0: Disable writes.
      1: Enable writes.
    bit_offset: 4
    bit_size: 1
  - name: PRKEY
    description: PRC Key Code.
    bit_offset: 8
    bit_size: 8
fieldset/PSMCR:
  description: Power Save Memory Control Register.
  bit_size: 8
  fields:
  - name: PSMC0
    description: |
      Power Save Memory Control bit 0.
      0: The SRAM data of 0x2000_0000 to 0x2000_3FFF area is retained in Software Standby mode.
      1: The SRAM data of 0x2000_0000 to 0x2000_3FFF area is not retained in Software Standby mode.
    bit_offset: 0
    bit_size: 1
  - name: PSMC1
    description: |
      Power Save Memory Control bit 1.
      0: The SRAM data of 0x2000_4000 to 0x2000_7FFF area is retained in Software Standby mode.
      1: The SRAM data of 0x2000_4000 to 0x2000_7FFF area is not retained in Software Standby mode.
    bit_offset: 1
    bit_size: 1
  - name: PSMC2
    description: |
      Power Save Memory Control bit 2.
      0: The SRAM data of 0x2000_8000 to 0x2000_BFFF area is retained in Software Standby mode.
      1: The SRAM data of 0x2000_8000 to 0x2000_BFFF area is not retained in Software Standby mode.
    bit_offset: 2
    bit_size: 1
  - name: PSMC3
    description: |
      Power Save Memory Control bit 3.
      0: The SRAM data of 0x2000_C000 to 0x2000_FFFF area is retained in Software Standby mode.
      1: The SRAM data of 0x2000_C000 to 0x2000_FFFF area is not retained in Software Standby mode.
    bit_offset: 3
    bit_size: 1
fieldset/RSTSAR:

    byte_offset: 1047
    bit_size: 8
    fieldset: LVD1CMPCR
  - name: LVD2CMPCR
    description: Voltage Monitoring 2 Comparator Control Register.
    byte_offset: 1048
    bit_size: 8
    fieldset: LVD2CMPCR
  - name: LVD1CR0
    description: Voltage Monitor 1 Circuit Control Register 0.
    byte_offset: 1050
    bit_size: 8
    fieldset: LVD1CR0
  - name: LVD2CR0
    description: Voltage Monitor 2 Circuit Control Register 0.
    byte_offset: 1051
    bit_size: 8
    fieldset: LVD2CR0
  - name: SOSCCR
    description: Sub-Clock Oscillator Control Register.
    byte_offset: 1152
    bit_size: 8
    fieldset: SOSCCR

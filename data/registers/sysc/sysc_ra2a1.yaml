block/SYSC:
  description: System Control.
  items:
  - name: SBYCR
    description: Standby Control Register.
    byte_offset: 12
    bit_size: 16
    fieldset: SBYCR
  - name: MSTPCRA
    description: Module Stop Control Register A.
    byte_offset: 28
    fieldset: MSTPCRA
  - name: SCKDIVCR
    description: System Clock Division Control Register.
    byte_offset: 32
    fieldset: SCKDIVCR
  - name: SCKSCR
    description: System Clock Source Control Register.
    byte_offset: 38
    bit_size: 8
    fieldset: SCKSCR
  - name: MEMWAIT
    description: Memory Wait Cycle Control Register.
    byte_offset: 49
    bit_size: 8
    fieldset: MEMWAIT
  - name: MOSCCR
    description: Main Clock Oscillator Control Register.
    byte_offset: 50
    bit_size: 8
    fieldset: MOSCCR
  - name: HOCOCR
    description: High-Speed On-Chip Oscillator Control Register.
    byte_offset: 54
    bit_size: 8
    fieldset: HOCOCR
  - name: MOCOCR
    description: Middle-Speed On-Chip Oscillator Control Register.
    byte_offset: 56
    bit_size: 8
    fieldset: MOCOCR
  - name: OSCSF
    description: Oscillation Stabilization Flag Register.
    byte_offset: 60
    access: Read
    bit_size: 8
    fieldset: OSCSF
  - name: CKOCR
    description: Clock Out Control Register.
    byte_offset: 62
    bit_size: 8
    fieldset: CKOCR
  - name: OSTDCR
    description: Oscillation Stop Detection Control Register.
    byte_offset: 64
    bit_size: 8
    fieldset: OSTDCR
  - name: OSTDSR
    description: Oscillation Stop Detection Status Register.
    byte_offset: 65
    bit_size: 8
    fieldset: OSTDSR
  - name: MOCOUTCR
    description: MOCO User Trimming Control Register.
    byte_offset: 97
    bit_size: 8
  - name: HOCOUTCR
    description: HOCO User Trimming Control Register.
    byte_offset: 98
    bit_size: 8
  - name: SNZCR
    description: Snooze Control Register.
    byte_offset: 146
    bit_size: 8
    fieldset: SNZCR
  - name: SNZEDCR
    description: Snooze End Control Register.
    byte_offset: 148
    bit_size: 8
    fieldset: SNZEDCR
  - name: SNZREQCR
    description: Snooze Request Control Register.
    byte_offset: 152
    fieldset: SNZREQCR
  - name: FLSTOP
    description: Flash Operation Control Register.
    byte_offset: 158
    bit_size: 8
    fieldset: FLSTOP
  - name: OPCCR
    description: Operating Power Control Register.
    byte_offset: 160
    bit_size: 8
    fieldset: OPCCR
  - name: MOSCWTCR
    description: Main Clock Oscillator Wait Control Register.
    byte_offset: 162
    bit_size: 8
    fieldset: MOSCWTCR
  - name: HOCOWTCR
    description: High-Speed On-Chip Oscillator Wait Control Register.
    byte_offset: 165
    bit_size: 8
    fieldset: HOCOWTCR
  - name: SOPCCR
    description: Sub Operating Power Control Register.
    byte_offset: 170
    bit_size: 8
    fieldset: SOPCCR
  - name: RSTSR1
    description: Reset Status Register 1.
    byte_offset: 192
    bit_size: 16
    fieldset: RSTSR1
  - name: SDADCCKCR
    description: 24-bit Sigma-Delta A/D Converter Clock Control Register.
    byte_offset: 209
    bit_size: 8
    fieldset: SDADCCKCR
  - name: LVD1CR1
    description: Voltage Monitor 1 Circuit Control Register 1.
    byte_offset: 224
    bit_size: 8
    fieldset: LVD1CR1
  - name: LVD1SR
    description: Voltage Monitor 1 Circuit Status Register.
    byte_offset: 225
    bit_size: 8
    fieldset: LVD1SR
  - name: LVD2CR1
    description: Voltage Monitor 2 Circuit Control Register 1.
    byte_offset: 226
    bit_size: 8
    fieldset: LVD2CR1
  - name: LVD2SR
    description: Voltage Monitor 2 Circuit Status Register.
    byte_offset: 227
    bit_size: 8
    fieldset: LVD2SR
  - name: PRCR
    description: Protect Register.
    byte_offset: 1022
    bit_size: 16
    fieldset: PRCR
  - name: SYOCDCR
    description: System Control OCD Control Register.
    byte_offset: 1038
    bit_size: 8
    fieldset: SYOCDCR
  - name: RSTSR0
    description: Reset Status Register 0.
    byte_offset: 1040
    bit_size: 8
    fieldset: RSTSR0
  - name: RSTSR2
    description: Reset Status Register 2.
    byte_offset: 1041
    bit_size: 8
    fieldset: RSTSR2
  - name: MOMCR
    description: Main Clock Oscillator Mode Oscillation Control Register.
    byte_offset: 1043
    bit_size: 8
    fieldset: MOMCR
  - name: LVCMPCR
    description: Voltage Monitor Circuit Control Register.
    byte_offset: 1047
    bit_size: 8
    fieldset: LVCMPCR
  - name: LVDLVLR
    description: Voltage Detection Level Select Register.
    byte_offset: 1048
    bit_size: 8
    fieldset: LVDLVLR
  - name: LVD1CR0
    description: Voltage Monitor 1 Circuit Control Register 0.
    byte_offset: 1050
    bit_size: 8
    fieldset: LVD1CR0
  - name: LVD2CR0
    description: Voltage Monitor 2 Circuit Control Register 0.
    byte_offset: 1051
    bit_size: 8
    fieldset: LVD2CR0
  - name: SOSCCR
    description: Sub-clock Oscillator Control Register.
    byte_offset: 1152
    bit_size: 8
    fieldset: SOSCCR
  - name: SOMCR
    description: Sub-clock Oscillator Mode Control Register.
    byte_offset: 1153
    bit_size: 8
    fieldset: SOMCR
  - name: LOCOCR
    description: Low-Speed On-Chip Oscillator Control Register.
    byte_offset: 1168
    bit_size: 8
    fieldset: LOCOCR
  - name: LOCOUTCR
    description: LOCO User Trimming Control Register.
    byte_offset: 1170
    bit_size: 8
fieldset/CKOCR:
  description: Clock Out Control Register.
  bit_size: 8
  fields:
  - name: CKOSEL
    description: Clock out source select.
    bit_offset: 0
    bit_size: 3
    enum: CKOSEL
  - name: Reserved
    description: This bit is read as 0. The write value should be 0.
    bit_offset: 3
    bit_size: 1
  - name: CKODIV
    description: Clock out input frequency Division Select.
    bit_offset: 4
    bit_size: 3
    enum: CKODIV
  - name: CKOEN
    description: |
      Clock out enable.
      0: Clock Out disable.
      1: Clock Out enable.
    bit_offset: 7
    bit_size: 1
fieldset/FLSTOP:
  description: Flash Operation Control Register.
  bit_size: 8
  fields:
  - name: FLSTOP
    description: |
      Selecting ON/OFF of the Flash Memory Operation.
      0: Code flash memory operates. Data flash memory operation depends on DFLCTL.DFLEN bit.
      1: Code flash/Data flash memory stops.
    bit_offset: 0
    bit_size: 1
  - name: Reserved
    description: These bits are read as 000. The write value should be 000.
    bit_offset: 1
    bit_size: 3
  - name: FLSTPF
    description: |
      Flash Memory Operation Status Flag.
      0: Transition completed.
      1: During transition (from the flash-stop-status to flashoperating- status or vice versa).
    bit_offset: 4
    bit_size: 1
  - name: Reserved
    description: These bits are read as 000. The write value should be 000.
    bit_offset: 5
    bit_size: 3
fieldset/HOCOCR:
  description: High-Speed On-Chip Oscillator Control Register.
  bit_size: 8
  fields:
  - name: HCSTP
    description: |
      HOCO Stop.
      0: HOCO is operating.
      1: HOCO is stopped.
    bit_offset: 0
    bit_size: 1
  - name: Reserved
    description: These bits are read as 0000000. The write value should be 0000000.
    bit_offset: 1
    bit_size: 7
fieldset/HOCOWTCR:
  description: High-Speed On-Chip Oscillator Wait Control Register.
  bit_size: 8
  fields:
  - name: HSTS
    description: HOCO wait time setting.
    bit_offset: 0
    bit_size: 3
    enum: HSTS
  - name: Reserved
    description: These bits are read as 00000. The write value should be 00000.
    bit_offset: 3
    bit_size: 5
fieldset/LOCOCR:
  description: Low-Speed On-Chip Oscillator Control Register.
  bit_size: 8
  fields:
  - name: LCSTP
    description: |
      LOCO Stop.
      0: LOCO is operating.
      1: LOCO is stopped.
    bit_offset: 0
    bit_size: 1
  - name: Reserved
    description: These bits are read as 0000000. The write value should be 0000000.
    bit_offset: 1
    bit_size: 7
fieldset/LVCMPCR:
  description: Voltage Monitor Circuit Control Register.
  bit_size: 8
  fields:
  - name: Reserved
    description: These bits are read as 00000. The write value should be 00000.
    bit_offset: 0
    bit_size: 5
  - name: LVD1E
    description: |
      Voltage Detection 1 Enable.
      0: Voltage detection 1 circuit disabled.
      1: Voltage detection 1 circuit enabled.
    bit_offset: 5
    bit_size: 1
  - name: LVD2E
    description: |
      Voltage Detection 2 Enable.
      0: Voltage detection 2 circuit disabled.
      1: Voltage detection 2 circuit enabled.
    bit_offset: 6
    bit_size: 1
  - name: Reserved
    description: This bit is read as 0. The write value should be 0.
    bit_offset: 7
    bit_size: 1
fieldset/LVD1CR0:
  description: Voltage Monitor 1 Circuit Control Register 0.
  bit_size: 8
  fields:
  - name: RIE
    description: |
      Voltage Monitor 1 Interrupt/ Reset Enable.
      0: Disabled.
      1: Enabled.
    bit_offset: 0
    bit_size: 1
  - name: Reserved
    description: This bit is read as 0. The write value should be 0.
    bit_offset: 1
    bit_size: 1
  - name: CMPE
    description: |
      Voltage Monitor 1 Circuit Comparison Result Output Enable.
      0: Voltage monitor 1 circuit comparison result output disabled.
      1: Voltage monitor 1 circuit comparison result output enabled.
    bit_offset: 2
    bit_size: 1
  - name: Reserved
    description: These bits are read as 000. The write value should be 000.
    bit_offset: 3
    bit_size: 3
  - name: RI
    description: |
      Voltage Monitor 1 Circuit Mode Select.
      0: Voltage monitor 1 interrupt during Vdet1 passage.
      1: Voltage monitor 1 reset enabled when the voltage falls to and below Vdet1.
    bit_offset: 6
    bit_size: 1
  - name: RN
    description: |
      Voltage Monitor 1 Reset Negate Select.
      0: Negation follows a stabilization time (tLVD1) after VCC > Vdet1 is detected.
      1: Negation follows a stabilization time (tLVD1) after assertion of the LVD1 reset.
    bit_offset: 7
    bit_size: 1
fieldset/LVD1CR1:
  description: Voltage Monitor 1 Circuit Control Register 1.
  bit_size: 8
  fields:
  - name: IDTSEL
    description: Voltage Monitor 1 Interrupt Generation Condition Select.
    bit_offset: 0
    bit_size: 2
    enum: LVD1CR1_IDTSEL
  - name: IRQSEL
    description: |
      Voltage Monitor 1 Interrupt Type Select.
      0: Non-maskable interrupt.
      1: Maskable interrupt.
    bit_offset: 2
    bit_size: 1
  - name: Reserved
    description: These bits are read as 00000. The write value should be 00000.
    bit_offset: 3
    bit_size: 5
fieldset/LVD1SR:
  description: Voltage Monitor 1 Circuit Status Register.
  bit_size: 8
  fields:
  - name: DET
    description: |
      Voltage Monitor 1 Voltage Change Detection Flag.
      0: Not detected.
      1: Vdet1 passage detection.
    bit_offset: 0
    bit_size: 1
  - name: MON
    description: |
      Voltage Monitor 1 Signal Monitor Flag.
      0: VCC < Vdet1.
      1: VCC >= Vdet1 or MON is disabled.
    bit_offset: 1
    bit_size: 1
  - name: Reserved
    description: These bits are read as 000000. The write value should be 000000.
    bit_offset: 2
    bit_size: 6
fieldset/LVD2CR0:
  description: Voltage Monitor 2 Circuit Control Register 0.
  bit_size: 8
  fields:
  - name: RIE
    description: |
      Voltage Monitor 2 Interrupt/Reset Enable.
      0: Disabled.
      1: Enabled.
    bit_offset: 0
    bit_size: 1
  - name: Reserved
    description: This bit is read as 0. The write value should be 0.
    bit_offset: 1
    bit_size: 1
  - name: CMPE
    description: |
      Voltage Monitor 2 Circuit Comparison Result Output Enable.
      0: Voltage monitor 2 circuit comparison result output disabled.
      1: Voltage monitor 2 circuit comparison result output enabled.
    bit_offset: 2
    bit_size: 1
  - name: Reserved
    description: These bits are read as 000. The write value should be 000.
    bit_offset: 3
    bit_size: 3
  - name: RI
    description: |
      Voltage Monitor 2 Circuit Mode Select.
      0: Voltage monitor 2 interrupt during Vdet2 passage.
      1: Voltage monitor 2 reset enabled when the voltage falls to and below Vdet2.
    bit_offset: 6
    bit_size: 1
  - name: RN
    description: |
      Voltage Monitor 2 Reset Negate Select.
      0: Negation follows a stabilization time (tLVD2) after VCC > Vdet2 is detected.
      1: Negation follows a stabilization time (tLVD2) after assertion of the LVD2 reset.
    bit_offset: 7
    bit_size: 1
fieldset/LVD2CR1:
  description: Voltage Monitor 2 Circuit Control Register 1.
  bit_size: 8
  fields:
  - name: IDTSEL
    description: Voltage Monitor 2 Interrupt Generation Condition Select.
    bit_offset: 0
    bit_size: 2
    enum: LVD2CR1_IDTSEL
  - name: IRQSEL
    description: |
      Voltage Monitor 2 Interrupt Type Select.
      0: Non-maskable interrupt.
      1: Maskable interrupt.
    bit_offset: 2
    bit_size: 1
  - name: Reserved
    description: These bits are read as 00000. The write value should be 00000.
    bit_offset: 3
    bit_size: 5
fieldset/LVD2SR:
  description: Voltage Monitor 2 Circuit Status Register.
  bit_size: 8
  fields:
  - name: DET
    description: |
      Voltage Monitor 2 Voltage Change Detection Flag.
      0: Not detected.
      1: Vdet2 passage detection.
    bit_offset: 0
    bit_size: 1
  - name: MON
    description: |
      Voltage Monitor 2 Signal Monitor Flag.
      0: VCC < Vdet2.
      1: VCC >= Vdet2 or MON is disabled.
    bit_offset: 1
    bit_size: 1
  - name: Reserved
    description: These bits are read as 000000. The write value should be 000000.
    bit_offset: 2
    bit_size: 6
fieldset/LVDLVLR:
  description: Voltage Detection Level Select Register.
  bit_size: 8
  fields:
  - name: LVD1LVL
    description: Voltage Detection 1 Level Select (Standard voltage during drop in voltage).
    bit_offset: 0
    bit_size: 5
    enum: LVD1LVL
  - name: LVD2LVL
    description: Voltage Detection 2 Level Select (Standard voltage during drop in voltage).
    bit_offset: 5
    bit_size: 3
    enum: LVD2LVL
fieldset/MEMWAIT:
  description: Memory Wait Cycle Control Register.
  bit_size: 8
  fields:
  - name: MEMWAIT
    description: |
      Memory Wait Cycle Select.
      0: No wait.
      1: Wait.
    bit_offset: 0
    bit_size: 1
  - name: Reserved
    description: These bits are read as 0000000. The write value should be 0000000.
    bit_offset: 1
    bit_size: 7
fieldset/MOCOCR:
  description: Middle-Speed On-Chip Oscillator Control Register.
  bit_size: 8
  fields:
  - name: MCSTP
    description: |
      MOCO Stop.
      0: MOCO is operating.
      1: MOCO is stopped.
    bit_offset: 0
    bit_size: 1
  - name: Reserved
    description: These bits are read as 0000000. The write value should be 0000000.
    bit_offset: 1
    bit_size: 7
fieldset/MOMCR:
  description: Main Clock Oscillator Mode Oscillation Control Register.
  bit_size: 8
  fields:
  - name: Reserved
    description: These bits are read as 000. The write value should be 000.
    bit_offset: 0
    bit_size: 3
  - name: MODRV1
    description: |
      Main Clock Oscillator Drive Capability 1 Switching.
      0: 10 MHz to 20 MHz.
      1: 1 MHz to 10 MHz.
    bit_offset: 3
    bit_size: 1
  - name: Reserved
    description: These bits are read as 00. The write value should be 00.
    bit_offset: 4
    bit_size: 2
  - name: MOSEL
    description: |
      Main Clock Oscillator Switching.
      0: Resonator.
      1: External clock input.
    bit_offset: 6
    bit_size: 1
  - name: Reserved
    description: This bit is read as 0. The write value should be 0.
    bit_offset: 7
    bit_size: 1
fieldset/MOSCCR:
  description: Main Clock Oscillator Control Register.
  bit_size: 8
  fields:
  - name: MOSTP
    description: |
      Main Clock Oscillator Stop.
      0: Main clock oscillator is operating.
      1: Main clock oscillator is stopped.
    bit_offset: 0
    bit_size: 1
  - name: Reserved
    description: These bits are read as 0000000. The write value should be 0000000.
    bit_offset: 1
    bit_size: 7
fieldset/MOSCWTCR:
  description: Main Clock Oscillator Wait Control Register.
  bit_size: 8
  fields:
  - name: MSTS
    description: Main clock oscillator wait time setting.
    bit_offset: 0
    bit_size: 4
    enum: MSTS
  - name: Reserved
    description: These bits are read as 0000. The write value should be 0000.
    bit_offset: 4
    bit_size: 4
fieldset/MSTPCRA:
  description: Module Stop Control Register A.
  fields:
  - name: Reserved
    description: These bits are read as 1111111111111111111111. The write value should be 1111111111111111111111.
    bit_offset: 0
    bit_size: 22
  - name: MSTPA
    description: |
      Data Transfer Controller Module Stop.
      0: Cancel the module-stop state.
      1: Enter the module-stop state.
    bit_offset: 22
    bit_size: 1
    array:
      len: 1
      stride: 0
  - name: Reserved
    description: These bits are read as 111111111. The write value should be 111111111.
    bit_offset: 23
    bit_size: 9
fieldset/OPCCR:
  description: Operating Power Control Register.
  bit_size: 8
  fields:
  - name: OPCM
    description: Operating Power Control Mode Select.
    bit_offset: 0
    bit_size: 2
    enum: OPCM
  - name: Reserved
    description: These bits are read as 00. The write value should be 00.
    bit_offset: 2
    bit_size: 2
  - name: OPCMTSF
    description: |
      Operating Power Control Mode Transition Status Flag.
      0: Transition completed.
      1: During transition.
    bit_offset: 4
    bit_size: 1
  - name: Reserved
    description: These bits are read as 000. The write value should be 000.
    bit_offset: 5
    bit_size: 3
fieldset/OSCSF:
  description: Oscillation Stabilization Flag Register.
  bit_size: 8
  fields:
  - name: HOCOSF
    description: |
      HOCO Clock Oscillation Stabilization FlagNOTE: The HOCOSF bit value after a reset is 1 when the OFS1.HOCOEN bit is 0. It is 0 when the OFS1.HOCOEN bit is 1.
      0: The HOCO clock is stopped or oscillation of the HOCO clock has not yet become stable.
      1: Oscillation of the HOCO clock is stable so the clock is available for use as the system clock.
    bit_offset: 0
    bit_size: 1
  - name: Reserved
    description: These bits are read as 00.
    bit_offset: 1
    bit_size: 2
  - name: MOSCSF
    description: |
      Main Clock Oscillation Stabilization Flag.
      0: MOSTP = 1 (stopping the main clock oscillator) or oscillation of the main clock has not yet become stable.
      1: Oscillation of the main clock is stable so the clock is available for use as the system clock.
    bit_offset: 3
    bit_size: 1
  - name: Reserved
    description: These bits are read as 0000.
    bit_offset: 4
    bit_size: 4
fieldset/OSTDCR:
  description: Oscillation Stop Detection Control Register.
  bit_size: 8
  fields:
  - name: OSTDIE
    description: |
      Oscillation Stop Detection Interrupt Enable.
      0: The oscillation stop detection interrupt is disabled. Oscillation stop detection is not notified to the POEG.
      1: The oscillation stop detection interrupt is enabled. Oscillation stop detection is notified to the POEG.
    bit_offset: 0
    bit_size: 1
  - name: Reserved
    description: These bits are read as 000000. The write value should be 000000.
    bit_offset: 1
    bit_size: 6
  - name: OSTDE
    description: |
      Oscillation Stop Detection Function Enable.
      0: Oscillation stop detection function is disabled.
      1: Oscillation stop detection function is enabled.
    bit_offset: 7
    bit_size: 1
fieldset/OSTDSR:
  description: Oscillation Stop Detection Status Register.
  bit_size: 8
  fields:
  - name: OSTDF
    description: |
      Oscillation Stop Detection Flag.
      0: The main clock oscillation stop has not been detected.
      1: The main clock oscillation stop has been detected.
    bit_offset: 0
    bit_size: 1
  - name: Reserved
    description: These bits are read as 0000000. The write value should be 0000000.
    bit_offset: 1
    bit_size: 7
fieldset/PRCR:
  description: Protect Register.
  bit_size: 16
  fields:
  - name: PRC0
    description: |
      Enables writing to the registers related to the clock generation circuit.
      0: Writes protected.
      1: Writes not protected.
    bit_offset: 0
    bit_size: 1
  - name: PRC1
    description: |
      Enables writing to the registers related to the operating modes, the low power consumption modes and the battery backup function.
      0: Writes protected.
      1: Writes not protected.
    bit_offset: 1
    bit_size: 1
  - name: Reserved
    description: This bit is read as 0. The write value should be 0.
    bit_offset: 2
    bit_size: 1
  - name: PRC3
    description: |
      Enables writing to the registers related to the LVD.
      0: Writes protected.
      1: Writes not protected.
    bit_offset: 3
    bit_size: 1
  - name: Reserved
    description: These bits are read as 0000. The write value should be 0000.
    bit_offset: 4
    bit_size: 4
  - name: PRKEY
    description: PRKEY Key Code.
    bit_offset: 8
    bit_size: 8
    enum: PRKEY
fieldset/RSTSR0:
  description: Reset Status Register 0.
  bit_size: 8
  fields:
  - name: PORF
    description: |
      Power-On Reset Detect FlagNote: Only 0 can be written to clear the flag. The reset flag must be written with 0 after the reset flag is read as 1.
      0: Power-on reset not detected.
      1: Power-on reset detected.
    bit_offset: 0
    bit_size: 1
  - name: LVD0RF
    description: |
      Voltage Monitor 0 Reset Detect FlagNote: Only 0 can be written to clear the flag. The reset flag must be written with 0 after the reset flag is read as 1.
      0: Voltage Monitor 0 reset not detected.
      1: Voltage Monitor 0 reset detected.
    bit_offset: 1
    bit_size: 1
  - name: LVD1RF
    description: |
      Voltage Monitor 1 Reset Detect FlagNote: Only 0 can be written to clear the flag. The reset flag must be written with 0 after the reset flag is read as 1.
      0: Voltage Monitor 1 reset not detected.
      1: Voltage Monitor 1 reset detected.
    bit_offset: 2
    bit_size: 1
  - name: LVD2RF
    description: |
      Voltage Monitor 2 Reset Detect FlagNote: Only 0 can be written to clear the flag. The reset flag must be written with 0 after the reset flag is read as 1.
      0: Voltage Monitor 2 reset not detected.
      1: Voltage Monitor 2 reset detected.
    bit_offset: 3
    bit_size: 1
  - name: Reserved
    description: These bits are read as 0000. The write value should be 0000.
    bit_offset: 4
    bit_size: 4
fieldset/RSTSR1:
  description: Reset Status Register 1.
  bit_size: 16
  fields:
  - name: IWDTRF
    description: |
      Independent Watchdog Timer Reset Detect FlagNote: Only 0 can be written to clear the flag. The reset flag must be written as 0 after the reset flag is read as 1.
      0: Independent watchdog timer reset not detected.
      1: Independent watchdog timer reset detected.
    bit_offset: 0
    bit_size: 1
  - name: WDTRF
    description: |
      Watchdog Timer Reset Detect FlagNote: Only 0 can be written to clear the flag. The reset flag must be written as 0 after the reset flag is read as 1.
      0: Watchdog timer reset not detected.
      1: Watchdog timer reset detected.
    bit_offset: 1
    bit_size: 1
  - name: SWRF
    description: |
      Software Reset Detect FlagNote: Only 0 can be written to clear the flag. The reset flag must be written as 0 after the reset flag is read as 1.
      0: Software reset not detected.
      1: Software reset detected.
    bit_offset: 2
    bit_size: 1
  - name: Reserved
    description: These bits are read as 00000. The write value should be 00000.
    bit_offset: 3
    bit_size: 5
  - name: RPERF
    description: |
      RAM Parity Error Reset Detect FlagNote: Only 0 can be written to clear the flag. The reset flag must be written as 0 after the reset flag is read as 1.
      0: RAM parity error reset not detected.
      1: RAM parity error reset detected.
    bit_offset: 8
    bit_size: 1
  - name: REERF
    description: |
      RAM ECC Error Reset Detect FlagNote: Only 0 can be written to clear the flag. The reset flag must be written as 0 after the reset flag is read as 1.
      0: RAM ECC error reset not detected.
      1: RAM ECC error reset detected.
    bit_offset: 9
    bit_size: 1
  - name: BUSSRF
    description: |
      Bus Slave MPU Reset Detect FlagNote: Only 0 can be written to clear the flag. The reset flag must be written as 0 after the reset flag is read as 1.
      0: Bus Slave MPU reset not detected.
      1: Bus Slave MPU reset detected.
    bit_offset: 10
    bit_size: 1
  - name: BUSMRF
    description: |
      Bus Master MPU Reset Detect FlagNote: Only 0 can be written to clear the flag. The reset flag must be written as 0 after the reset flag is read as 1.
      0: Bus Master MPU reset not detected.
      1: Bus Master MPU reset detected.
    bit_offset: 11
    bit_size: 1
  - name: SPERF
    description: |
      SP Error Reset Detect FlagNote: Only 0 can be written to clear the flag. The reset flag must be written as 0 after the reset flag is read as 1.
      0: SP error reset not detected.
      1: SP error reset detected.
    bit_offset: 12
    bit_size: 1
  - name: Reserved
    description: These bits are read as 000. The write value should be 000.
    bit_offset: 13
    bit_size: 3

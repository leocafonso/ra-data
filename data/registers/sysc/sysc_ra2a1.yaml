    bit_size: 1
  - name: DTCZRED
    description: |
      Last DTC transmission completion Snooze End Enable.
      0: Disable the Snooze End request.
      1: Enable the Snooze End request.
    bit_offset: 1
    bit_size: 1
  - name: DTCNZRED
    description: |

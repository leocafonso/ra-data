    byte_offset: 76
    bit_size: 8
    fieldset: LPOPT
  - name: MOCOUTCR
    description: MOCO User Trimming Control Register.
    byte_offset: 97
    bit_size: 8
  - name: HOCOUTCR
    description: HOCO User Trimming Control Register.
    byte_offset: 98
    bit_size: 8
  - name: SNZCR
    description: Snooze Control Register.
    byte_offset: 146
    bit_size: 8
    fieldset: SNZCR
  - name: SNZEDCR
    description: Snooze End Control Register 0.
    array:
      len: 1
      stride: 0
    byte_offset: 148
    bit_size: 8
    fieldset: SNZEDCR0
  - name: SNZREQCR
    description: Snooze Request Control Register 0.
    array:
      len: 1
      stride: 0
    byte_offset: 152
    fieldset: SNZREQCR0
  - name: PSMCR

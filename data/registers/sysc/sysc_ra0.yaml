    byte_offset: 2065
    bit_size: 8
    fieldset: OSTS
  - name: OSCSF
    description: Oscillation Stabilization Flag Register.
    byte_offset: 2066
    access: Read
    bit_size: 8
    fieldset: OSCSF
  - name: HOCODIV
    description: High-speed On-chip Oscillator Frequency Select Register.
    byte_offset: 2072
    bit_size: 8
    fieldset: HOCODIV
  - name: MOCODIV
    description: Middle-speed On-chip Oscillator Frequency Select Register.
    byte_offset: 2073
    bit_size: 8
    fieldset: MOCODIV
  - name: MOSCDIV
    description: MOSC Clock Division Register.
    byte_offset: 2074
    bit_size: 8
    fieldset: MOSCDIV
  - name: FOCOSCR
    description: FOCO Clock Source Control Register.
    byte_offset: 2080
    bit_size: 8
    fieldset: FOCOSCR
  - name: FMAINSCR
    description: FMAIN Clock Source Control Register.
    byte_offset: 2081
    bit_size: 8
    fieldset: FMAINSCR
  - name: FSUBSCR
    description: FSUB Clock Source Control Register.
    byte_offset: 2082
    bit_size: 8
    fieldset: FSUBSCR
  - name: ICLKSCR
    description: ICLK Clock Source Control Register.
    byte_offset: 2083
    bit_size: 8
    fieldset: ICLKSCR
  - name: OSMC
    description: Subsystem Clock Supply Mode Control Register.
    byte_offset: 2084
    bit_size: 8
    fieldset: OSMC
  - name: RESF
    description: Reset Status Flag Register.
    byte_offset: 2096
    access: Read
    bit_size: 8
    fieldset: RESF
  - name: PORSR
    description: Power-On Reset Status Register.
    byte_offset: 2097
    bit_size: 8
    fieldset: PORSR
  - name: LVD1CR
    description: Voltage Monitor 1 Circuit Control Register.
    byte_offset: 2112
    bit_size: 8
    fieldset: LVD1CR
  - name: LVD1MKR
    description: Voltage Monitor 1 Circuit Mask Register.
    byte_offset: 2113
    bit_size: 8
    fieldset: LVD1MKR
  - name: LVD1SR
    description: Voltage Monitor 1 Circuit Status Register.
    byte_offset: 2115
    bit_size: 8
    fieldset: LVD1SR
  - name: SBYCR
    description: Standby Control Register.
    byte_offset: 2144
    bit_size: 16
    fieldset: SBYCR
  - name: PSMCR
    description: Power Save Memory Control Register.
    byte_offset: 2146
    bit_size: 8
    fieldset: PSMCR
  - name: SYOCDCR
    description: System Control OCD Control Register.
    byte_offset: 2147
    bit_size: 8
    fieldset: SYOCDCR
  - name: PRCR
    description: Protect Register.
    byte_offset: 2302
    bit_size: 16
    fieldset: PRCR
  - name: MSTPCRA
    description: Module Stop Control Register A.
    byte_offset: 3074
    bit_size: 16
    fieldset: MSTPCRA
fieldset/CMC:
  description: Clock Operation Mode Control Register.
  bit_size: 8
  fields:
  - name: MODRV
    description: |
      Main Clock Oscillator Drive Capability Switching.
      0: 1 MHz to 10 MHz.
      1: 10 MHz to 20 MHz.
    bit_offset: 0
    bit_size: 1
  - name: SODRV
    description: Sub-Clock Oscillator Drive Capability Switching.
    bit_offset: 1
    bit_size: 2
    enum: SODRV
  - name: XTSEL
    description: |
      Selecting Clock Oscillator.
      0: Select MOSEL Contents.
      1: Select SOSEL Contents.
    bit_offset: 3
    bit_size: 1
  - name: SOSEL
    description: |
      Sub Clock Oscillator Switching.
      0: Port mode.
      1: Resonator.
    bit_offset: 4
    bit_size: 1
  - name: MOSEL
    description: Main Clock Oscillator Switching.
    bit_offset: 6
    bit_size: 2
    enum: MOSEL
fieldset/FMAINSCR:
  description: FMAIN Clock Source Control Register.
  bit_size: 8
  fields:
  - name: CKSEL
    description: |
      FMAIN Clock Source Select.
      0: FOCO.
      1: MOSC.
    bit_offset: 0
    bit_size: 1
  - name: CKST
    description: |
      FMAIN Clock Source Status.
      0: FOCO.
      1: MOSC.
    bit_offset: 1
    bit_size: 1
fieldset/FOCOSCR:
  description: FOCO Clock Source Control Register.
  bit_size: 8
  fields:
  - name: CKSEL
    description: |
      FOCO Clock Source Select.
      0: HOCO.
      1: MOCO.
    bit_offset: 0
    bit_size: 1
  - name: CKST
    description: |
      FOCO Clock Source Status.
      0: HOCO.
      1: MOCO.
    bit_offset: 1
    bit_size: 1
fieldset/FSUBSCR:
  description: FSUB Clock Source Control Register.
  bit_size: 8
  fields:
  - name: CKSEL
    description: |
      FSUB Clock Source Select.
      0: SOSC.
      1: LOCO.
    bit_offset: 0
    bit_size: 1
fieldset/HOCOCR:
  description: High-speed On-chip Oscillator Control Register.
  bit_size: 8
  fields:
  - name: HCSTP
    description: |
      HOCO Stop.
      0: Operate the HOCO clock.
      1: Stop the HOCO clock.
    bit_offset: 0
    bit_size: 1
fieldset/HOCODIV:
  description: High-speed On-chip Oscillator Frequency Select Register.
  bit_size: 8
  fields:
  - name: DIV
    description: High-speed On-chip Oscillator Clock Division Ratio.
    bit_offset: 0
    bit_size: 3
    enum: HOCODIV_DIV
fieldset/ICLKSCR:
  description: ICLK Clock Source Control Register.
  bit_size: 8
  fields:
  - name: CKSEL
    description: |
      ICLK Clock Source Select.
      0: FMAIN.
      1: FSUB.
    bit_offset: 0
    bit_size: 1
  - name: CKST
    description: |
      ICLK Clock Source Status.
      0: FMAIN.
      1: FSUB.
    bit_offset: 1
    bit_size: 1
fieldset/LOCOCR:
  description: Low-speed On-chip Oscillator Control Register.
  bit_size: 8
  fields:
  - name: LCSTP
    description: |
      LOCO Stop.
      0: Operate the LOCO clock.
      1: Stop the LOCO clock.
    bit_offset: 0
    bit_size: 1
fieldset/LVD1CR:
  description: Voltage Monitor 1 Circuit Control Register.
  bit_size: 8
  fields:
  - name: LVD1V
    description: Voltage Detection 1 Level Select.
    bit_offset: 0
    bit_size: 5
    enum: LVD1V
  - name: IRQSEL
    description: |
      Voltage Monitor 1 Interrupt Type Select.
      0: Non-maskable interrupt.
      1: Maskable interrupt.
    bit_offset: 5
    bit_size: 1
  - name: LVD1SEL
    description: |
      Operation mode of LVD1.
      0: Interrupt mode.
      1: Reset mode.
    bit_offset: 6
    bit_size: 1
  - name: LVD1EN
    description: |
      Enabling Operation of LVD1.
      0: Operation stopped.
      1: Operation enabled.
    bit_offset: 7
    bit_size: 1
fieldset/LVD1MKR:
  description: Voltage Monitor 1 Circuit Mask Register.
  bit_size: 8
  fields:
  - name: MK
    description: |
      Specification of Whether to Enable or Disable Rewriting th LVD1CR Register.
      0: Rewriting of the LVD1CR register is disabled.
      1: Rewriting of the LVD1CR register is enabled (reset and interrupt generation by LVD1 are masked).
    bit_offset: 0
    bit_size: 1
fieldset/LVD1SR:
  description: Voltage Monitor 1 Circuit Status Register.
  bit_size: 8
  fields:
  - name: DET
    description: |
      Voltage Monitor 1 Voltage Variation Detection Flag.
      0: Not detected.
      1: Vdet1 crossing is detected.
    bit_offset: 0
    bit_size: 1
  - name: MON
    description: |
      Voltage Monitor 1 Signal Monitor Flag.
      0: VCC < Vdet1.
      1: VCC ≥ Vdet1 or MON is disabled.
    bit_offset: 1
    bit_size: 1
fieldset/MOCOCR:
  description: Middle-speed On-chip Oscillator Control Register.
  bit_size: 8
  fields:
  - name: MCSTP
    description: |
      MOCO Stop.
      0: MOCO clock is operating.
      1: MOCO clock is stopped.
    bit_offset: 0
    bit_size: 1
fieldset/MOCODIV:
  description: Middle-speed On-chip Oscillator Frequency Select Register.
  bit_size: 8
  fields:
  - name: DIV
    description: Selection of the Middle-speed On-chip Oscillator Clock Frequency.
    bit_offset: 0
    bit_size: 2
    enum: MOCODIV_DIV
fieldset/MOSCCR:
  description: Main Clock Oscillator Control Register.
  bit_size: 8
  fields:
  - name: MOSTP
    description: |
      Main Clock Oscillator Stop.
      0: Operate the main clock oscillator.
      1: Stop the main clock oscillator.
    bit_offset: 0
    bit_size: 1
fieldset/MOSCDIV:
  description: MOSC Clock Division Register.
  bit_size: 8
  fields:
  - name: DIV
    description: Selection Division Ratio for the MOSC Clock.
    bit_offset: 0
    bit_size: 3
    enum: MOSCDIV_DIV
fieldset/MSTPCRA:
  description: Module Stop Control Register A.
  bit_size: 16
  fields:
  - name: MSTPA
    description: |
      DTC Module Stop.
      0: Cancel the module-stop state.
      1: Enter the module-stop state.
    bit_offset: 6
    bit_size: 1
    array:
      len: 1
      stride: 0
fieldset/OSCSF:
  description: Oscillation Stabilization Flag Register.
  bit_size: 8
  fields:
  - name: HOCOSF
    description: |
      HOCO Clock Oscillation Stabilization Flag.
      0: The HOCO clock is being started at high speed and waiting for the precision of its oscillation to become stable is in progress.
      1: The HOCO clock is operating with high precision.
    bit_offset: 0
    bit_size: 1
fieldset/OSMC:
  description: Subsystem Clock Supply Mode Control Register.
  bit_size: 8
  fields:
  - name: WUTMMCK0
    description: |
      Selection of the Operating clock source for the Realtime Clock, 32-bit Interval Timer, Serial Interface UARTA.
      0: SOSC.
      1: LOCO.
    bit_offset: 4
    bit_size: 1
fieldset/OSTC:
  description: Oscillation Stabilization Time Counter Status Register.
  bit_size: 8
  fields:
  - name: MOST
    description: Selection of the Oscillation Stabilization Time.
    bit_offset: 0
    bit_size: 8
    enum: MOST
fieldset/OSTS:
  description: Oscillation Stabilization Time Select Register.
  bit_size: 8
  fields:
  - name: OSTSB
    description: Selection of the Oscillation Stabilization Time.
    bit_offset: 0
    bit_size: 3
    enum: OSTSB
fieldset/PORSR:
  description: Power-On Reset Status Register.
  bit_size: 8
  fields:
  - name: PORF
    description: |
      Checking Occurrence of Power-on Reset.
      0: A value 1 has not been written, or a power-on reset has occurred.
      1: No power-on reset has occurred.
    bit_offset: 0
    bit_size: 1
fieldset/PRCR:
  description: Protect Register.
  bit_size: 16
  fields:
  - name: PRC0
    description: |
      Enable writing to the registers related to the clock generation circuit.
      0: Disable writes.
      1: Enable writes.
    bit_offset: 0
    bit_size: 1
  - name: PRC1
    description: |
      Enable writing to the registers related to the low power modes.
      0: Disable writes.
      1: Enable writes.
    bit_offset: 1
    bit_size: 1
  - name: PRC3
    description: |
      Enable writing to the registers related to the LVD.
      0: Disable writes.
      1: Enable writes.
    bit_offset: 3
    bit_size: 1
  - name: PRKEY
    description: PRC Key Code.
    bit_offset: 8
    bit_size: 8
fieldset/PSMCR:
  description: Power Save Memory Control Register.
  bit_size: 8
  fields:
  - name: RAMSD
    description: Operating Mode of the RAM.
    bit_offset: 0
    bit_size: 2
    enum: RAMSD
fieldset/RESF:
  description: Reset Status Flag Register.
  bit_size: 8
  fields:
  - name: LVIRF
    description: |
      Internal Reset Request by Voltage Detector (LVD0 or LVD1).
      0: Internal reset request is not generated, or the RESF register is cleared.
      1: Internal reset request is generated.
    bit_offset: 0
    bit_size: 1
  - name: RPERF
    description: |
      Internal Reset Request by RAM Parity Error.
      0: Internal reset request is not generated, or the RESF register is cleared.
      1: Internal reset request is generated.
    bit_offset: 2
    bit_size: 1
  - name: IWDTRF
    description: |
      Internal Reset Request by Independent Watchdog Timer (IWDT).
      0: Internal reset request is not generated, or the RESF register is cleared.
      1: Internal reset request is generated.
    bit_offset: 4
    bit_size: 1
  - name: SWRF
    description: |
      Internal Reset Request by Software Reset.
      0: Internal reset request is not generated, or the RESF register is cleared.
      1: Internal reset request is generated.
    bit_offset: 5
    bit_size: 1
fieldset/SBYCR:
  description: Standby Control Register.
  bit_size: 16
  fields:
  - name: FLSTP
    description: |
      Flash Mode in Sleep Mode or in Snooze Mode.
      0: Flash active.
      1: Flash stop.
    bit_offset: 7
    bit_size: 1
  - name: FWKUP
    description: |
      Setting for Starting the High-speed On-chip Oscillator at the times of release from Software Standby Mode and of Transitions to Snooze Mode.
      0: Starting of the high-speed on-chip oscillator is at normal speed.
      1: Starting of the high-speed on-chip oscillator is at high speed.
    bit_offset: 8
    bit_size: 1
  - name: RTCLPC
    description: |
      SOSC Setting in Software Standby Mode or in Snooze Mode.
      0: Enables supply of SOSC clock to peripheral functions.
      1: Stops supply SOSC clock to peripheral functions other than the Realtime clock.
    bit_offset: 9
    bit_size: 1
  - name: SSBY
    description: |
      Software Standby Mode Select.
      0: Sleep mode.
      1: Software Standby mode.
    bit_offset: 15
    bit_size: 1
fieldset/SOMRG:
  description: Sub-clock Oscillator Margin Check Register.
  bit_size: 8
  fields:
  - name: SOSCMRG
    description: Sub Clock Oscillator Margin Check Switching.
    bit_offset: 0
    bit_size: 2
    enum: SOSCMRG
fieldset/SOSCCR:
  description: Sub-clock Oscillator Control Register.
  bit_size: 8
  fields:
  - name: SOSTP
    description: |
      Sub Clock Oscillator Stop.
      0: Operate the sub-clock oscillator.
      1: Stop the sub-clock oscillator.
    bit_offset: 0
    bit_size: 1
fieldset/SYOCDCR:
  description: System Control OCD Control Register.
  bit_size: 8
  fields:
  - name: DBGEN
    description: |
      Debugger Enable bit.
      0: On-chip debugger is disabled.
      1: On-chip debugger is enabled.
    bit_offset: 7
    bit_size: 1
enum/HOCODIV_DIV:
  bit_size: 3
  variants:
  - name: V_000
    description: × 1/1.
    value: 0
  - name: V_001
    description: × 1/2.
    value: 1
  - name: V_010
    description: × 1/4.
    value: 2
  - name: V_011
    description: × 1/8.
    value: 3
  - name: V_100
    description: × 1/16.
    value: 4
  - name: V_101
    description: × 1/32.
    value: 5
enum/LVD1V:
  bit_size: 5
  variants:
  - name: V_0x0E
    description: Vdet1_0.
    value: 14
  - name: V_0x0F
    description: Vdet1_1.
    value: 15
  - name: V_0x10
    description: Vdet1_2.
    value: 16
  - name: V_0x11
    description: Vdet1_3.
    value: 17
  - name: V_0x12
    description: Vdet1_4.
    value: 18
  - name: V_0x13
    description: Vdet1_5.
    value: 19
  - name: V_0x14
    description: Vdet1_6.
    value: 20
  - name: V_0x15
    description: Vdet1_7.
    value: 21
  - name: V_0x16
    description: Vdet1_8.
    value: 22
  - name: V_0x17
    description: Vdet1_9.
    value: 23
  - name: V_0x18
    description: Vdet1_A.
    value: 24
  - name: V_0x19
    description: Vdet1_B.
    value: 25
  - name: V_0x1A
    description: Vdet1_C.
    value: 26
  - name: V_0x1B
    description: Vdet1_D.
    value: 27
  - name: V_0x1C
    description: Vdet1_E.
    value: 28
  - name: V_0x1D
    description: Vdet1_F.
    value: 29
  - name: V_0x1E
    description: Vdet1_10.
    value: 30
  - name: V_0x1F
    description: Vdet1_11.
    value: 31
enum/MOCODIV_DIV:
  bit_size: 2
  variants:
  - name: V_00
    description: × 1/1.
    value: 0
  - name: V_01
    description: × 1/2.
    value: 1
  - name: V_10
    description: × 1/4.
    value: 2
enum/MOSCDIV_DIV:
  bit_size: 3
  variants:
  - name: V_000
    description: × 1/1.
    value: 0
  - name: V_001
    description: × 1/2.
    value: 1
  - name: V_010
    description: × 1/4.
    value: 2
  - name: V_011
    description: × 1/8.
    value: 3
  - name: V_100
    description: × 1/16.
    value: 4
enum/MOSEL:
  bit_size: 2
  variants:
  - name: V_01
    description: Resonator.
    value: 1
  - name: V_11
    description: External clock input mode.
    value: 3
enum/MOST:
  bit_size: 8
  variants:
  - name: V_0x00
    description: Less than 28/fMOSC.
    value: 0
  - name: V_0x80
    description: 28/fMOSC min.
    value: 128
  - name: V_0xC0
    description: 29/fMOSC min.
    value: 192
  - name: V_0xE0
    description: 210/fMOSC min.
    value: 224
  - name: V_0xF0
    description: 211/fMOSC min.
    value: 240
  - name: V_0xF8
    description: 213/fMOSC min.
    value: 248
  - name: V_0xFC
    description: 215/fMOSC min.
    value: 252
  - name: V_0xFE
    description: 217/fMOSC min.
    value: 254
  - name: V_0xFF
    description: 218/fMOSC min.
    value: 255
enum/OSTSB:
  bit_size: 3
  variants:
  - name: V_000
    description: 28/fMOSC.
    value: 0
  - name: V_001
    description: 29/fMOSC.
    value: 1
  - name: V_010
    description: 210/fMOSC.
    value: 2
  - name: V_011
    description: 211/fMOSC.
    value: 3
  - name: V_100
    description: 213/fMOSC.
    value: 4
  - name: V_101
    description: 215/fMOSC.
    value: 5
  - name: V_110
    description: 217/fMOSC.
    value: 6
  - name: V_111
    description: 218/fMOSC.
    value: 7
enum/RAMSD:
  bit_size: 2
  variants:
  - name: V_00
    description: Normal mode (continues to operate).
    value: 0
  - name: V_01
    description: Setting prohibited.
    value: 1
  - name: V_10
    description: Standby mode.
    value: 2
  - name: V_11
    description: Shutdown mode.
    value: 3
enum/SODRV:
  bit_size: 2
  variants:
  - name: V_00
    description: Low Power Mode 1.
    value: 0
  - name: V_01
    description: Normal Mode.
    value: 1
  - name: V_10
    description: Low Power Mode 2.
    value: 2
  - name: V_11
    description: Low Power Mode 3.
    value: 3
enum/SOSCMRG:
  bit_size: 2
  variants:
  - name: V_00
    description: Normal Current.
    value: 0
  - name: V_01
    description: Lower Margin check.
    value: 1
  - name: V_10
    description: Upper Margin check.
    value: 2
  - name: V_11
    description: Setting prohibited.
    value: 3

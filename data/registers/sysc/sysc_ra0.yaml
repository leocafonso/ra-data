block/SYSC:
  description: System Control.
  items:
  - name: CMC
    description: Clock Operation Mode Control Register.
    byte_offset: 2048
    bit_size: 8
    fieldset: CMC
  - name: SOMRG
    description: Sub-clock Oscillator Margin Check Register.
    byte_offset: 2051
    bit_size: 8
    fieldset: SOMRG
  - name: MIOTRM
    description: Middle-speed On-chip Oscillator Trimming Register.
    byte_offset: 2052
    bit_size: 8
  - name: LIOTRM
    description: Low-speed On-chip Oscillator Trimming Register.
    byte_offset: 2053
    bit_size: 8
  - name: HOCOCR
    description: High-speed On-chip Oscillator Control Register.
    byte_offset: 2056
    bit_size: 8
    fieldset: HOCOCR
  - name: MOCOCR
    description: Middle-speed On-chip Oscillator Control Register.
    byte_offset: 2057
    bit_size: 8
    fieldset: MOCOCR
  - name: LOCOCR
    description: Low-speed On-chip Oscillator Control Register.
    byte_offset: 2058
    bit_size: 8
    fieldset: LOCOCR
  - name: MOSCCR
    description: Main Clock Oscillator Control Register.
    byte_offset: 2059
    bit_size: 8
    fieldset: MOSCCR
  - name: SOSCCR
    description: Sub-clock Oscillator Control Register.
    byte_offset: 2060
    bit_size: 8
    fieldset: SOSCCR
  - name: OSTC

enum/MD:
  bit_size: 2
  variants:
  - name: V_00
    description: The interval timer operates in 8-bit counter mode.
    value: 0
  - name: V_01
    description: The interval timer operates in 16-bit counter mode (channel 0 is connected with channel 1 and channel 2 is connected with channel 3).
    value: 1
  - name: V_10
    description: The interval timer operates in 32-bit counter mode (channels 0 to 3 are connected).
    value: 2

block/WDT:
  description: Watchdog Timer.
  items:
  - name: WDTRR
    description: WDT Refresh Register.
    byte_offset: 0
    bit_size: 8
  - name: WDTCR
    description: WDT Control Register.
    byte_offset: 2
    bit_size: 16
    fieldset: WDTCR
  - name: WDTSR
    description: WDT Status Register.
    byte_offset: 4
    bit_size: 16
    fieldset: WDTSR
  - name: WDTRCR
    description: WDT Reset Control Register.
    byte_offset: 6
    bit_size: 8
    fieldset: WDTRCR
  - name: WDTCSTPR
    description: WDT Count Stop Control Register.
    byte_offset: 8
    bit_size: 8
    fieldset: WDTCSTPR
fieldset/WDTCR:
  description: WDT Control Register.
  bit_size: 16
  fields:
  - name: TOPS
    description: Timeout Period Select.
    bit_offset: 0
    bit_size: 2
    enum: TOPS
  - name: CKS
    description: Clock Division Ratio Select.
    bit_offset: 4
    bit_size: 4
    enum: CKS
  - name: RPES
    description: Window End Position Select.
    bit_offset: 8
    bit_size: 2
    enum: RPES
  - name: RPSS
    description: Window Start Position Select.
    bit_offset: 12
    bit_size: 2
    enum: RPSS
fieldset/WDTCSTPR:
  description: WDT Count Stop Control Register.
  bit_size: 8
  fields:
  - name: SLCSTP
    description: Sleep-Mode Count Stop Control.
    bit_offset: 7
    bit_size: 1
fieldset/WDTRCR:
  description: WDT Reset Control Register.
  bit_size: 8
  fields:
  - name: RSTIRQS
    description: WDT Behavior Selection.
    bit_offset: 7
    bit_size: 1
fieldset/WDTSR:
  description: WDT Status Register.
  bit_size: 16
  fields:
  - name: CNTVAL
    description: Down-Counter Value.
    bit_offset: 0
    bit_size: 14
  - name: UNDFF
    description: Underflow Flag.
    bit_offset: 14
    bit_size: 1
  - name: REFEF
    description: Refresh Error Flag.
    bit_offset: 15
    bit_size: 1
enum/CKS:
  bit_size: 4
  variants:
  - name: V_0x1
    description: PCLKB/4.
    value: 1
  - name: V_0x4
    description: PCLKB/64.
    value: 4
  - name: V_0x6
    description: PCLKB/512.
    value: 6
  - name: V_0x7
    description: PCLKB/2048.
    value: 7
  - name: V_0x8
    description: PCLKB/8192.
    value: 8
  - name: V_0xF
    description: PCLKB/128.
    value: 15
enum/RPES:
  bit_size: 2
  variants:
  - name: V_00
    description: 75%.
    value: 0
  - name: V_01
    description: 50%.
    value: 1
  - name: V_10
    description: 25%.
    value: 2
  - name: V_11
    description: 0% (do not specify window end position).
    value: 3
enum/RPSS:
  bit_size: 2
  variants:
  - name: V_00
    description: 25%.
    value: 0
  - name: V_01
    description: 50%.
    value: 1
  - name: V_10
    description: 75%.
    value: 2
  - name: V_11
    description: 100% (do not specify window start position).
    value: 3
enum/TOPS:
  bit_size: 2
  variants:
  - name: V_00
    description: 1024 cycles (0x03FF).
    value: 0
  - name: V_01
    description: 4096 cycles (0x0FFF).
    value: 1
  - name: V_10
    description: 8192 cycles (0x1FFF).
    value: 2
  - name: V_11
    description: 16384 cycles (0x3FFF).
    value: 3

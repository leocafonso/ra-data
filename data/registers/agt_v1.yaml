block/AGT0:
  description: Low Power Asynchronous General Purpose Timer 0.
  items:
  - name: AGT
    description: AGT Counter Register.
    byte_offset: 0
    bit_size: 16
  - name: AGTCMA
    description: AGT Compare Match A Register.
    byte_offset: 2
    bit_size: 16
  - name: AGTCMB
    description: AGT Compare Match B Register.
    byte_offset: 4
    bit_size: 16
  - name: AGTCR
    description: AGT Control Register.
    byte_offset: 8
    bit_size: 8
    fieldset: AGTCR
  - name: AGTMR1
    description: AGT Mode Register 1.
    byte_offset: 9
    bit_size: 8
    fieldset: AGTMR1
  - name: AGTMR2
    description: AGT Mode Register 2.
    byte_offset: 10
    bit_size: 8
    fieldset: AGTMR2
  - name: AGTIOC
    description: AGT I/O Control Register.
    byte_offset: 12
    bit_size: 8
    fieldset: AGTIOC
  - name: AGTISR
    description: AGT Event Pin Select Register.
    byte_offset: 13
    bit_size: 8
    fieldset: AGTISR
  - name: AGTCMSR
    description: AGT Compare Match Function Select Register.
    byte_offset: 14
    bit_size: 8
    fieldset: AGTCMSR
  - name: AGTIOSEL
    description: AGT Pin Select Register.
    byte_offset: 15
    bit_size: 8
    fieldset: AGTIOSEL
fieldset/AGTCMSR:
  description: AGT Compare Match Function Select Register.
  bit_size: 8
  fields:
  - name: TCMEA
    description: AGT Compare Match A Register Enable.
    bit_offset: 0
    bit_size: 1
  - name: TOEA
    description: AGTOAn Pin Output Enable.
    bit_offset: 1
    bit_size: 1
  - name: TOPOLA
    description: AGTOAn Pin Polarity Select.
    bit_offset: 2
    bit_size: 1
  - name: TCMEB
    description: AGT Compare Match B Register Enable.
    bit_offset: 4
    bit_size: 1
  - name: TOEB
    description: AGTOBn Pin Output Enable.
    bit_offset: 5
    bit_size: 1
  - name: TOPOLB
    description: AGTOBn Pin Polarity Select.
    bit_offset: 6
    bit_size: 1
fieldset/AGTCR:
  description: AGT Control Register.
  bit_size: 8
  fields:
  - name: TSTART
    description: AGT Count Start.
    bit_offset: 0
    bit_size: 1
  - name: TCSTF
    description: AGT Count Status Flag.
    bit_offset: 1
    bit_size: 1
  - name: TSTOP
    description: AGT Count Forced Stop.
    bit_offset: 2
    bit_size: 1
  - name: TEDGF
    description: Active Edge Judgment Flag.
    bit_offset: 4
    bit_size: 1
  - name: TUNDF
    description: Underflow Flag.
    bit_offset: 5
    bit_size: 1
  - name: TCMAF
    description: Compare Match A Flag.
    bit_offset: 6
    bit_size: 1
  - name: TCMBF
    description: Compare Match B Flag.
    bit_offset: 7
    bit_size: 1
fieldset/AGTIOC:
  description: AGT I/O Control Register.
  bit_size: 8
  fields:
  - name: TEDGSEL
    description: I/O Polarity Switch.
    bit_offset: 0
    bit_size: 1
  - name: TOE
    description: AGTOn pin Output Enable.
    bit_offset: 2
    bit_size: 1
  - name: TIPF
    description: Input Filter.
    bit_offset: 4
    bit_size: 2
    enum: TIPF
  - name: TIOGT
    description: Count Control.
    bit_offset: 6
    bit_size: 2
    enum: TIOGT
fieldset/AGTIOSEL:
  description: AGT Pin Select Register.
  bit_size: 8
  fields:
  - name: SEL
    description: AGTIOn Pin Select.
    bit_offset: 0
    bit_size: 2
    enum: SEL
  - name: TIES
    description: AGTIOn Pin Input Enable.
    bit_offset: 4
    bit_size: 1
fieldset/AGTISR:
  description: AGT Event Pin Select Register.
  bit_size: 8
  fields:
  - name: EEPS
    description: AGTEEn Polarity Selection.
    bit_offset: 2
    bit_size: 1
fieldset/AGTMR1:
  description: AGT Mode Register 1.
  bit_size: 8
  fields:
  - name: TMOD
    description: Operating Mode.
    bit_offset: 0
    bit_size: 3
    enum: TMOD
  - name: TEDGPL
    description: Edge Polarity.
    bit_offset: 3
    bit_size: 1
  - name: TCK
    description: Count Source.
    bit_offset: 4
    bit_size: 3
    enum: TCK
fieldset/AGTMR2:
  description: AGT Mode Register 2.
  bit_size: 8
  fields:
  - name: CKS
    description: AGTLCLK or AGTSCLK Count Source Clock Frequency Division Ratio.
    bit_offset: 0
    bit_size: 3
    enum: CKS
  - name: LPM
    description: Low Power Mode.
    bit_offset: 7
    bit_size: 1
enum/CKS:
  bit_size: 3
  variants:
  - name: V_000
    description: 1/1.
    value: 0
  - name: V_001
    description: 1/2.
    value: 1
  - name: V_010
    description: 1/4.
    value: 2
  - name: V_011
    description: 1/8.
    value: 3
  - name: V_100
    description: 1/16.
    value: 4
  - name: V_101
    description: 1/32.
    value: 5
  - name: V_110
    description: 1/64.
    value: 6
  - name: V_111
    description: 1/128.
    value: 7
enum/SEL:
  bit_size: 2
  variants:
  - name: V_00
    description: Select Pm/AGTIO as AGTIO. Pm/AGTIO can not be used as AGTIO input pin in Deep Software Standby mode. (m = 100, 301, 407, and 705 (AGT0), m = 204 and 400 (AGT1), m = 103 (AGT2), m = 600(AGT3).).
    value: 0
  - name: V_01
    description: Select P404/AGTIO as AGTIO P404/AGTIO can be used as AGTIO input pin in Deep Software Standby mode. P404/AGTIOn is input only. It cannot be used for output.
    value: 1
  - name: V_10
    description: Select P402/AGTIO as AGTIO P402/AGTIO can be used as AGTIO input pin in Deep Software Standby mode. P402/AGTIOn is input only. It cannot be used for output.
    value: 2
  - name: V_11
    description: Select P403/AGTIO as AGTIO. P403/AGTIO can be used as AGTIO input pin in Deep Software Standby mode. P403/AGTIOn is input only. It cannot be used for output.
    value: 3
enum/TCK:
  bit_size: 3
  variants:
  - name: V_000
    description: PCLKB.
    value: 0
  - name: V_001
    description: PCLKB/8.
    value: 1
  - name: V_011
    description: PCLKB/2.
    value: 3
  - name: V_100
    description: Divided clock AGTLCLK specified by CKS[2:0] bits in the AGTMR2 register.
    value: 4
  - name: V_101
    description: Underflow event signal from AGTn (n = 0, 2, 4).
    value: 5
  - name: V_110
    description: Divided clock AGTSCLK specified by CKS[2:0] bits in the AGTMR2 register.
    value: 6
enum/TIOGT:
  bit_size: 2
  variants:
  - name: V_00
    description: Event is always counted.
    value: 0
  - name: V_01
    description: Event is counted during polarity period specified for AGTEEn pin.
    value: 1
enum/TIPF:
  bit_size: 2
  variants:
  - name: V_00
    description: No filter.
    value: 0
  - name: V_01
    description: Filter sampled at PCLKB.
    value: 1
  - name: V_10
    description: Filter sampled at PCLKB/8.
    value: 2
  - name: V_11
    description: Filter sampled at PCLKB/32.
    value: 3
enum/TMOD:
  bit_size: 3
  variants:
  - name: V_000
    description: Timer mode.
    value: 0
  - name: V_001
    description: Pulse output mode.
    value: 1
  - name: V_010
    description: Event counter mode.
    value: 2
  - name: V_011
    description: Pulse width measurement mode.
    value: 3
  - name: V_100
    description: Pulse period measurement mode.
    value: 4

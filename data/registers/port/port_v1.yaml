block/PORT:
  description: Port m Control.
  items:
  - name: PODR
    description: Port m Output Data Register.
    byte_offset: 0
    bit_size: 16
    fieldset: PODR
  - name: PDR
    description: Port m Direction Register.
    byte_offset: 2
    bit_size: 16
    fieldset: PDR
  - name: PIDR
    description: Port m State Register.
    byte_offset: 6
    access: Read
    bit_size: 16
    fieldset: PIDR
  - name: PORR
    description: Port m Output Reset Register.
    byte_offset: 8
    access: Write
    bit_size: 16
    fieldset: PORR
  - name: POSR
    description: Port m Output Set Register.
    byte_offset: 10
    access: Write
    bit_size: 16
    fieldset: POSR
  - name: EORR
    description: Port m Event Output Reset Register.
    byte_offset: 12
    access: Write
    bit_size: 16
    fieldset: EORR
  - name: EOSR
    description: Port m Event Output Set Register.
    byte_offset: 14
    access: Write
    bit_size: 16
    fieldset: EOSR
block/PORT_extended:
  description: Port Control Registers n
  extends: PORT
  items:
  - name: PCNTR1
    description: Port Control Register 1.
    byte_offset: 0
    fieldset: PCNTR1
  - name: PCNTR2
    description: Port Control Register 2.
    byte_offset: 4
    fieldset: PCNTR2
  - name: PCNTR3
    description: Port Control Register 3.
    byte_offset: 8
    fieldset: PCNTR3
  - name: PCNTR4
    description: Port Control Register 4.
    byte_offset: 12
    fieldset: PCNTR4
fieldset/PDR:
  description: Port m Direction Register.
  bit_size: 16
  fields:
  - name: PDR
    description: |
      Pmn Direction.
      0: Output 0.
      1: Output 1.
    bit_offset: 0
    bit_size: 16
    array:
      len: 16
      stride: 1
fieldset/PIDR:
  description: Port m State Register.
  bit_size: 16
  fields:
  - name: PIDR
    description: |
      Pmn State.
      0: Low level.
      1: High level.
    bit_offset: 0
    bit_size: 16
    array:
      len: 16
      stride: 1
fieldset/PODR:
  description: Port m Output Data Register.
  bit_size: 16
  fields:
  - name: PODR
    description: |
      Pmn Output Data.
      0: Low output.
      1: High output.
    bit_offset: 0
    bit_size: 16
    array:
      len: 16
      stride: 1
fieldset/PORR:
  description: Port m Output Reset Register.
  bit_size: 16
  fields:
  - name: PORR
    description: |
      Pmn Output Reset.
      0: No effect on output.
      1: Low output.
    bit_offset: 0
    bit_size: 16
    array:
      len: 16
      stride: 1
fieldset/POSR:

block/PORT:
  description: Port 0 Control.
  items:
  - name: PODR
    description: Port 0 Output Data Register.
    byte_offset: 0
    bit_size: 16
    fieldset: PODR
  - name: PDR
    description: Port 0 Direction Register.
    byte_offset: 2
    bit_size: 16
    fieldset: PDR
  - name: PIDR
    description: Port 0 State Register.
    byte_offset: 6
    access: Read
    bit_size: 16
    fieldset: PIDR
  - name: PORR
    description: Port 0 Output Reset Register.
    byte_offset: 8
    access: Write

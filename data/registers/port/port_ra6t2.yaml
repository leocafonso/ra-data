  - name: PORR
    description: Port Control Register 3.
    byte_offset: 10
    access: Write
    bit_size: 16
    fieldset: PORR
fieldset/PCNTR1:
  description: Port Control Register 1.
  fields:
  - name: PDR
    description: |
      Pmn Direction.
      0: Input (functions as an input pin).
      1: Output (functions as an output pin).
    bit_offset: 0
    bit_size: 1
    array:
      len: 16
      stride: 1
  - name: PODR
    description: |
      Pmn Output Data.
      0: Low output.
      1: High output.
    bit_offset: 16
    bit_size: 1
    array:
      len: 16
      stride: 1
fieldset/PCNTR2:
  description: Port Control Register 2.
  fields:
  - name: PIDR
    description: |
      Pmn State.
      0: Low level.
      1: High level.
    bit_offset: 0
    bit_size: 1
    array:
      len: 16
      stride: 1
fieldset/PCNTR3:
  description: Port Control Register 3.
  fields:
  - name: POSR
    description: |
      Pmn Output Set.
      0: No effect on output.
      1: High output.
    bit_offset: 0
    bit_size: 1
    array:
      len: 16
      stride: 1
  - name: PORR
    description: |
      Pmn Output Reset.
      0: No effect on output.

block/PORT:
  description: Port 0 Control Registers.
  items:
  - name: PCNTR1
    description: Port Control Register 1.
    byte_offset: 0
    fieldset: PCNTR1
  - name: PDR
    description: Port Control Register 1.
    byte_offset: 0
    bit_size: 16
    fieldset: PDR
  - name: PODR
    description: Port Control Register 1.
    byte_offset: 2
    bit_size: 16
    fieldset: PODR
  - name: PCNTR2
    description: Port Control Register 2.
    byte_offset: 4
    access: Read
    fieldset: PCNTR2
  - name: PIDR
    description: Port Control Register 2.
    byte_offset: 4
    access: Read
    bit_size: 16
    fieldset: PIDR
  - name: PCNTR3
    description: Port Control Register 3.
    byte_offset: 8
    access: Write
    fieldset: PCNTR3
  - name: POSR
    description: Port Control Register 3.
    byte_offset: 8
